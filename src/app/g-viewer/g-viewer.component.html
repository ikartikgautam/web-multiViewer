<iframe id="iframe" (load)="done()" style="width: 100%; height: 100%;"
    [src]="link"
    frameborder="0"></iframe>

<div style="position: fixed; top: 5vh; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; background-color: grey;"
    *ngIf="!loaded">
    <div style="flex: 1;"></div>
    <mat-spinner style="margin: auto;" diameter="24"></mat-spinner>
    <div style="flex: 1;"></div>
</div>
